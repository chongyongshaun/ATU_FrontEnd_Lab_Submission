<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- this is the home page for ionic, the page is displayed in ionic content, the top bar is above in ionic tool bar -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Provinces of Ireland</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ul>
      <!--using router link to go to their respective pages e.g. locahost:xxxx/pagelink -->
      <li [routerLink]="['/', 'ulster']">Ulster</li>
      <li [routerLink]="['/', 'munster']">Munster</li>
      <li [routerLink]="['/', 'connaught']">Connaught</li>
      <li [routerLink]="['/', 'leinster']">Leinster</li>
    </ul>
    <ion-img src="https://svg.webjeda.com/500/800/17BF60/35CB4B/44DA3B/6AE36C/random.svg">
    </ion-img>
  </div>
</ion-content>

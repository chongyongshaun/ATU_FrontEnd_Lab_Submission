<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" fill="clear">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title>Leinster Counties</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">leinster_counties</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- page coming from /leinster, list out all the counties using common module ngfor -->
  <h2>Leinster Counties</h2>
  <ul>
    <li *ngFor="let county of counties">
      {{county}}
    </li>
  </ul>
</ion-content>

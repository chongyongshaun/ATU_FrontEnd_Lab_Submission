<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" fill="clear">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title>leinster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">leinster</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- img and ionic button to go to /leinster-counties page -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_Leinster.svg" alt="">
  <ion-button (click)="openCountiesPage()">GO TO COUNTIES</ion-button>
</ion-content>
